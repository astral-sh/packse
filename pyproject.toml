[tool.poetry]
name = "packse"
version = "0.0.0"
description = ""
authors = ["Zanie <contact@zanie.dev>"]
readme = "README.md"
keywords = [
  "uv", "packse", "requirements", "packaging", "testing"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Libraries",
]


[tool.poetry.scripts]
packse = "packse.cli:entrypoint"

[tool.poetry.dependencies]
python = "^3.12"
msgspec = "^0.18.4"
twine = "^4.0.2"
hatchling = "^1.20.0"
chevron-blue = "^0.2.1"

[tool.poetry.group.serve.dependencies]
pypiserver = "^2.0.1"
watchfiles = "^0.21.0"

[tool.poetry.group.index.dependencies]
devpi = "^2.2.0"
devpi-server = {git = "https://github.com/zanieb/devpi", rev = "22f71acb8f08a59a098e7ad434cf388a1193fc24", subdirectory = "server"}
waitress = "^3.0.0"

[tool.poetry.group.dev.dependencies]
syrupy = "^4.6.0"
pytest = "^7.4.3"
ruff = "^0.1.12"
psutil = "^5.9.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
extend-select = ["I", "W292"]
preview = true
exclude = ["src/packse/templates/**/*", "build/**/*", "dist/**/*"]
